<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="header">
      <p>
        Choose new word: <input id='customWord'>
        <button type="button" onclick="setupCustomWord()">Restart</button>
        <button type="button" onclick="setup()">Restart with random word</button>
        <button type="button" onclick="setupRandomWord()">Restart with random word (hard mode)</button>
      </p>
    </div>
    <div id="status"></div>
    <div id="blanks"></div>
    <div id="letters"></div>
    
    <script src="main.js"></script>
  </body>
</html>
